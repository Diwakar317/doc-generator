<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grok Flashcard Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .flashcard {
            border-radius: 10px;
            padding: 15px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h2 class="text-center mb-4">ðŸ“„ AI Flashcard Generator</h2>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <div class="card p-4 shadow-sm">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="pdf" class="form-label">Upload PDF</label>
                <input class="form-control" type="file" id="pdf" name="pdf" accept=".pdf" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Generate Flashcards</button>
        </form>
    </div>

    {% if flashcards %}
        <h3 class="mt-5">ðŸ§  Generated Flashcards:</h3>
        {% for card in flashcards %}
            <div class="flashcard">
                <strong>Q:</strong> {{ card.question }}<br>
                <strong>A:</strong> {{ card.answer }}
            </div>
        {% endfor %}
    {% endif %}
</div>

<!-- Bootstrap JS (Optional for interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
